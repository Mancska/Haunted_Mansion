<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UI Layout</title>
    <script src="game.js"></script>
    <style>
        #ui-container {
            width: 800px;
            margin: 0 auto;
            border: 1px solid #000;
        }

        #canvas {
            width: 100%;
            height: 400px; /* Adjust as needed */
            background-color: #000; /* Set canvas background color */
        }

        #description {
            width: 100%;
            padding: 10px;
            background-color: #f0f0f0; /* Set description background color */
        }

        #user-input {
            width: 100%;
            padding: 10px;
            background-color: #f0f0f0; /* Set user input background color */
        }
    </style>
</head>
<body>
    <div id="ui-container">
        <div id="canvas"></div>
        <div id="description">Text description goes here.</div>
        <div id="user-input">
            <label for="userInput">User Input: </label>
            <input type="text" id="userInput">
            <button onclick="processInput()">Submit</button>
        </div>
    </div>
</body>
</html>
